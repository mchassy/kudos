variables:
  DOCKER_DRIVER: overlay
default:
  before_script:
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - echo "Gitlab Runner Stage $CI_JOB_STAGE"
  image:
    name: $DOCKER_URI/alpine-toolbox:latest
stages:
  - lint_code
  - lint_config
  - build_image
  - test_image
  - push_image

lint_code:
  stage: lint_code
  script:
    - echo "Linting python code"
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - python3 -m venv env
    - source ./env/bin/activate
    - pip3 install -r ./dev/requirements.txt
    - pylint --rcfile=./dev/.pylintrc ./app

lint_config:
  stage: lint_config
  script:
    - echo "Linting ansible configuration"
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - ansible-lint ./build/config.yml
  dependencies:
    - lint_code
build_image:
  stage: build_image
  script:
    - echo "Build image and push to dev repo - $DOCKER_URI."
    - echo "Current Value of IMAGE_SIG is $IMAGE_SIG"
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - cd build
    - packer build -machine-readable config.json > r1.txt
    - cat r1.txt | awk -F ',' -v pattern='docker':' Imported Docker image':' sha' '$0~pattern{print $0}' > r2.txt
    - cat r2.txt | awk -F ':' /image/'{print $3":"$4}' > r3.txt
    - IMAGE_SIG=$(cat r3.txt | awk '{print $NF}')
    - echo "New Value of IMAGE_SIG is $IMAGE_SIG"
    - docker images
    - echo "Remove image from gitlab runner local repo."
    - docker rmi $DOCKER_URI/kudos:latest
    - aws sns publish --region us-east-1 --topic-arn "$PL_ARN" --subject "Image Build Success Notification"
      --message "$DOCKER_URI image was successfully built in confrormance with enterprise standards. \n
      Signature - $IMAGE_SIG"
  dependencies:
    - lint_config
test_image:
  stage: test_image
  # services:
  # - $DOCKER_URI/ab-webserver
  script:
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - echo "Testing web server (also validates pull from dev repo)."
    - docker images
    - docker pull $DOCKER_URI/kudos:latest
    - docker images
    - docker run -d -i --name test_container $DOCKER_URI/kudos:latest
    - sleep 3
    - docker ps
    - echo "Remove Container and Image"
    - docker rm -f test_container
    - aws sns publish --region us-east-1 --topic-arn "$PL_ARN" --subject "Service Validation Success Notification"
      --message "Container $DOCKER_URI has passed all tests will be pushed to the Integration Repo \n
      Signature - $(docker images --no-trunc | awk -v du="$DOCKER_URI\/kudos" '$0~du{print $3}')"
    - docker rmi $DOCKER_URI/kudos:latest
  dependencies:
    - build_image
push_image:
  stage: push_image
  script:
    - $(aws ecr get-login --no-include-email --region us-east-1)
    - echo "Pushing web server to repo"
    - echo "This would normall deploy the next level repo using packer push"
  dependencies:
    - test_image
