variables:
  DOCKER_DRIVER: overlay
  FLASK_APP: /prj/kudos/kudos_oss/app/http/api/endpoints.py
  APP_CONFIG_FILE: /prj/kudos/config/development.py
  FLASK_ENV: development
  LC_ALL: C.UTF-8
  LANG: C.UTF-8
  DOCKER_AUTH_CONFIG: root
default:
  before_script:
    - echo "Before Script of Gitlab Runner"
    - whoami
    - export PATH="/home/ubuntu/.local/bin:$PATH"
    - sudo chown -R ubuntu:ubuntu /builds/mapu/kudos
    - sudo chmod -R 775 /builds/mapu/kudos
  image:
    name: $DOCKER_URI/kudos-env:latest
    # name: mchassy/gl-validation:latest
stages:
  - lint_code
  - lint_config
  - build_image
  - test_image

lint_code:
  stage: lint_code
  script:
    - whoami
    - pip install -r ./dev/requirements.txt
    - pylint --init-hook="import pylint_venv; pylint_venv.inithook('/builds/mapu/kudos/env')" ./kudos_oss

lint_config:
  stage: lint_config
  script:
    - whoami
    - ansible-lint ./build/config.yml
  dependencies:
    - lint_code
build_image:
  stage: build_image
  script:
    - whoami
    - aws ecr get-login --no-include-email --region us-east-1 >&1 | $(sed 's/docker/buildah/')
    - ansible-bender build ./build/config.yml
    - ansible-bender list-builds
    - ansible-bender push $DOCKER_URI/ab-webserver:latest 1
  dependencies:
    - lint_config
test_image:
  stage: test_image
  # image: $DOCKER_URI/gl-docker:latest
  # services:
  # - $DOCKER_URI/ab-webserver
  # tags:
  #   - docker
  script:
    # - echo "Testing web server"
    # - curl -s $DOCKER_URI-ab-webserver:8080
    - echo "No build config yet"
  dependencies:
    - build_image
